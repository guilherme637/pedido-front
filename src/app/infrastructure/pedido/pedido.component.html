<div class="container-sm">
  <div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row g-2">
          <div class="form-apenas-um-produto d-flex justify-content-between">
            <div class="col-5">
              <div class="form-floating">
                <input type="text" class="form-control" id="produto" name="produto" formControlName="produto" value="{{getProduto().nome}}">
                <label for="produto">Produto</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-floating">
                <input type="number" class="form-control" id="produto-quantidade" name="quantidadeProduto" formControlName="quantidadeProduto" min="1" max="10">
                <label for="produto-quantidade">Qtd</label>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" id="addProdutoAdicional" (click)="getProdutoAdicional()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
            </button>
          </div>

          <div>
            <ng-container class="table" formArrayName="pedidosAdicionais">
              <div >
                <div class="d-flex justify-content-between mb-3" *ngFor="let produtosAdicionais of pedidoForm.produtosAdicionais.controls; let i = index;" [formGroupName]="i">
                  <div class="form-floating">
                    <select class="form-select" id="nomeProdutoAdicional" name="nomeProdutoAdicional" formControlName="produtoAdicional">
                      <option selected>Selecione</option>
                      <option *ngFor="let produto of produtos" value="{{produto.id}}">{{produto.nome}}</option>
                    </select>
<!--                    <input type="text" class="form-control" id="nomeProdutoAdicional" name="nomeProdutoAdicional" formControlName="produtoAdicional" readonly value="{{produto.nome}}">-->
                    <label for="nomeProdutoAdicional">Produto</label>
                  </div>

                  <div class="d-flex justify-content-end">
                    <div class="form-floating col-3">
                      <input type="number" class="form-control" id="produto-quantidade-adicional" name="quantidadeProduto" formControlName="quantidadeProduto" value="1">
                      <label for="produto-quantidade-adicional">Qtd</label>
                    </div>
                    <div class="d-flex justify-content-end ms-3">
                      <button type="button" class="btn btn-danger" (click)="getRemoveProdutosAdicionais(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Finalizar Pedido</button>
      </form>
    </div>
  </div>
</div>
